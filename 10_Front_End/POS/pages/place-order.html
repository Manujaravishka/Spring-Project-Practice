<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Place Order</title>
<link rel="stylesheet" href="../CSS/placeorder.css">
</head>

<body>

<div class="container">

<h2>Place Order</h2>

<form method="post">

<div class="box">
<h4>Customer Details</h4>

<input name="customerId" placeholder="Customer ID">
<input name="customerName" placeholder="Customer Name">

</div>

<div class="box">
<h4>Item Details</h4>

<input name="itemId" placeholder="Item ID">
<input name="itemName" placeholder="Item Name">
<input name="quantity" placeholder="Quantity">
<input name="price" placeholder="Price">

<button type="button">Add Item</button>

</div>

<div class="box">

<table>
<tr>
<th>Item</th>
<th>Qty</th>
<th>Price</th>
<th>Total</th>
</tr>
</table>



</div>

<button class="place" type="submit">Place Order</button>

</form>

</div>

</body>
</html>
